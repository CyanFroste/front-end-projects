<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Material Ripple Effect</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<!-- material button -->
	<button class="btn">
		button
	</button>

	<br>

	<!-- material card -->
	<div class="card">
		<header class="card-header">
			<h3 class="card-title">Card</h3>
		</header>
		<section class="card-body">
			<p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repellat fugit hic aut eaque tempora labore id
				tempore reprehenderit totam iure. Accusamus animi, molestias ea possimus deleniti asperiores nihil quidem
				cupiditate!</p>
		</section>
		<footer class="card-footer">
			<a href="#">more</a>
		</footer>
	</div>

	<!-- material input -->


	<form>
		<!-- default no outline textbox -->
		<div class="textbox default">
			<input class="textfield" type="text" required>
			<span class="bar"></span>
			<label>Name</label>
		</div>

		<!-- outlined textbox -->
		<div class="textbox outlined">

			<input class="textfield" type="text" required>
			<div class="container">
				<span class="before"></span>
				<label>Name</label>
				<span class="after"></span>
			</div>

		</div>


	</form>



	<!-- scripts -->
	<script src="script.js"></script>
</body>

</html>
